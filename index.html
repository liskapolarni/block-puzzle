<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="icon" href="assets/icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <title>blockpuzzle.js</title>

    </head>

    <body>

        <div id="images"></div>

        <div id="main">

            <div id="main-infobar">
                <h2 id="score">0</h2>
                <div class="btn" id="reset-btn">
                    <div id="reset-btn-content">
                        <div id="reset-icon"></div>reset
                    </div>
                </div>
            </div>

            <div id="end">
                <div id="end-box">
                    <h2>No moves left!</h2>
                    <div class="btn" id="tryagain-btn">Try again</div>
                </div>
            </div>

            <canvas id="render_canvas"></canvas>

        </div>

        <script src="js/canvas.js"></script>
        <script src="js/default_objects.js"></script>
        <script src="js/objects.js"></script>
        <script src="js/mouse_detection.js"></script>
        <script src="js/render.js"></script>
        <script src="js/tiles.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/animation.js"></script>
        <script src="js/game_logic.js"></script>
        <script src="js/ui.js"></script>

    </body>

</html>
